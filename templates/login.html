{% extends "base.html" %}


{% block internal_css %}
<style type="text/css">
	body {
		font-family: 'Sorts Mill Goudy', serif;
	}
	
	fieldset {
		font-weight: bold;
		border: 2px solid #70667d; /* purple */
		background: #70667d; /* purple */
		width: 16em
	}

	legend {
		color: #70667d; /* purple */
		background: #ebe7d7; /* tan */
		border: 1px solid #ebe7d7; /* tan */
		padding: 2px 6px
	}

	label {
		color: #ebe7d7; /* tan */
		width: 6em;
		float: left;
		text-align: right;
		margin-right: 0.5em;
		display: block
	}

	input {
		color: #70667d; /* font color is purple */
		background: #ebe7d7 /* tan */
	}

	.submit input {
		font-family: 'Sorts Mill Goudy', serif;
		font-weight: bold;
		color: #70667d;
		background: #ebe7d7;
		border: 2px outset #ebe7d7;
		margin-left: 0.5em;
	}
	
	.error {
		border: 1px solid;
		margin: 10px 0px;
		padding:15px 10px 15px 50px;
		background-repeat: no-repeat;
		background-position: 10px center;
		color: #D8000C;
		background-color: #FFBABA
	}
</style>
{% endblock %}

{% block head %}
LOGIN
{% endblock %}

{% block title %}
{% endblock %}


{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid User name or Password</p>
  {% endif %}

  <form action="" method="post">
  	{% csrf_token %}
  	<fieldset>
		<legend>LOGIN</legend>
	  	<p>
		<label for="username">User name:</label>
		<input type="text" name="username" value="" id="username" />
		</p>
		<p>
		<label for="password">Password:</label>
		<input type="password" name="password" value="" id="password" />
		</p>
		<p class="submit">
		<input type="submit" value="Submit" />
		<input type="hidden" name="next" value="{{ next|escape }}" />
		</p>
	</fieldset>
  </form>
{% endblock %}
